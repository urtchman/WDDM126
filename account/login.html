<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="../assets/images/svg/logo.svg">
</head>
<body>
    <header>
        <div class="logo"><img src="../assets/images/logo.png" alt="TravelAgent"></div>
        <nav id="navbar">
            <a href="../index.html">Home</a>
            <a href="../about.html">About</a>
            <a href="../destinations.html">Destinations</a>
            <a href="../services.html">Services</a>
            <a href="../travelguide.html">Travel Guide</a>
            <a href="../contact.html">Contact</a>
            <a href="../account/login.html" class="login">Login</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <section class="signup-section">
            <h2>Sign In</h2>
            <form id="signinForm" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-submit">Login</button>

                <!-- Forgot Password and Sign Up Links -->
                <div class="additional-links">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    <span> | </span>
                    <a href="signup.html" class="create-account">Don't have an account? Register</a>
                </div>
            </form>
            <!-- Loader Modal -->
            <div id="loaderModal" class="modal">
                <div class="modal-content">
                    <div class="loader"></div>
                    <p>Logging you in...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info"> 
                <address>
                    123 Travel Way, Toronto, ON<br>
                    Email: support@umktravels.com<br>
                    Phone: +1 (800) 123-4567
                </address>
            </div>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <p>&copy; 2024 UMK Travels. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="../js/scripts.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
